echo "Beggining of autoexec.cfg"
echo "-------------------------"
echo "-------------------------"

r_dynamic 0

cl_disablefreezecam 1
viewmodel_recoil 0.1
cl_radar_scale 0.5
cl_radar_always_centered 0
cl_radar_rotate 0
cl_radar_icon_scale_min 0.4
cl_showfps 0
net_graph 0
cl_updaterate 128
cl_cmdrate 128
voice_loopback 1

viewmodel_offset_z -2
viewmodel_offset_x 2

bind "q" "toggle cl_righthand 0 1"
bind "r" "+reload; r_cleardecals"

bind "i" "say hf"
bind "o" "say gh"
bind "p" "say gg"

echo "-------------------------"
echo "-------------------------"
echo "End of autoexec.cfg"
